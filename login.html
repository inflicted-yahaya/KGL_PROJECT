<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KGL Inventory Portal Login</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&family=Noto+Sans:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link href="css/login.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container-fluid login-container">
      <div
        class="row justify-content-center align-items-center min-vh-100 py-4"
      >
        <div class="col-12 col-sm-10 col-md-6 col-lg-5 col-xl-4">
          <!-- Login Card -->
          <div class="card login-card shadow-lg border-0">
            <!-- Branding Header with Background -->
            <div class="card-header-image position-relative">
              <div class="header-overlay"></div>

              <!-- Logo Icon -->
              <div class="logo-container">
                <div class="logo-circle">
                  <img
                    src="assets/kgl_logo.png"
                    alt="KGL Logo"
                    class="logo-image"
                  />
                </div>
              </div>
            </div>

            <!-- Card Body -->
            <div class="card-body text-center px-4 px-md-5 pt-5 pb-4">
              <!-- Headline -->
              <h1 class="card-title mb-2">KGL Inventory Portal</h1>

              <!-- Subtitle -->
              <p class="card-subtitle mb-4">Please Sign In To Continue</p>

              <!-- Login Form -->
              <form id="loginForm" class="text-start">
                <!-- Employee ID Input -->
                <div class="mb-3">
                  <label for="employeeId" class="form-label">Employee ID</label>
                  <input
                    type="text"
                    class="form-control form-control-lg"
                    id="employeeId"
                    placeholder="Enter your ID"
                    required
                  />
                </div>

                <!-- Password Input -->
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <div class="input-group">
                    <input
                      type="password"
                      class="form-control form-control-lg password-input"
                      id="password"
                      placeholder="Enter password"
                      required
                    />
                    <button
                      class="btn btn-outline-secondary toggle-password"
                      type="button"
                      id="togglePassword"
                    >
                      <span class="material-symbols-outlined">visibility</span>
                    </button>
                  </div>
                </div>

                <!-- Role Selection -->
                <div class="mb-4">
                  <label for="roleSelect" class="form-label"
                    >Role Selection</label
                  >
                  <select
                    class="form-select form-select-lg"
                    id="roleSelect"
                    required
                  >
                    <option value="" selected disabled>Select your role</option>
                    <option value="director">Director</option>
                    <option value="manager">Manager</option>
                    <option value="sales_agent">Sales Agent</option>
                  </select>
                </div>

                <!-- Login Button -->
                <div class="d-grid mb-3">
                  <button
                    type="submit"
                    class="btn btn-primary btn-lg btn-login"
                  >
                    Login
                  </button>
                </div>

                <!-- Forgot Password Link -->
                <div class="text-center">
                  <a href="#" class="forgot-password-link">Forgot Password?</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
